<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script async src="./js/script.js"></script>
    <title>Odin Etch-a-Sketch</title>
  </head>
  <body>
    <div class="title_section">
      <h1 class="title">Etch<br />-a-<br /><span>Sketch</span></h1>
      <p>E.A.S O1</p>
    </div>

    <!-- new layout starts here -->
    <div class="container">
      <div class="btn_options">
        <div class="inputs">
          <label class="colour_label" for="colour_selector"
            ><strong>Colour:</strong></label
          >
          <input
            type="color"
            id="colour_selector"
            name="colour_selector"
            autocomplete="off"
          />
        </div>

        <div class="inputs">
          <input
            type="checkbox"
            id="rainbow_switch"
            value="rainbow"
            autocomplete="off"
          />
          <label for="rainbow_switch" class="rainbow_label"
            ><strong>Rainbow Mode</strong></label
          >
        </div>

        <div class="inputs">
          <input
            type="checkbox"
            id="erase_switch"
            value="erase"
            autocomplete="off"
          />
          <label for="erase_switch" class="erase_label"
            ><strong>Eraser Mode *</strong></label
          >
        </div>
        <button id="erase_btn">Erase All</button>
      </div>
      <div class="canvas_container">
        <div class="slider_container">
          <h3>
            Grid Size: <span class="gridSizeDisplay">16</span> x
            <span class="gridSizeDisplay">16</span>
          </h3>
          <input
            type="range"
            min="16"
            max="60"
            value="16"
            class="slider"
            id="gridSize"
            autocomplete="off"
          />
        </div>
        <div class="grid_container"></div>
      </div>
    </div>
    <!-- ends here -->
  </body>
</html>
