<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_2023.css" />
    <script async src="./js/script_2023.js"></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div id="middle">
        <div id="grd_display">
            <div id="grd_slider">
                <input autocomplete="off" type="range" min=16 max="64" value="16" name="slider" id="slider">
                <label id="sliderLabel">label for later</label>
            </div>
            <div class="grid_holder">
                <div id="grid"></div>
            </div>
        </div>
        <div id="btn_group">
            <div>
                <label for="brush_picker" class="btn">Choose Brush Colour:
                    <input autocomplete="off" type="color" id="brushPkr" class="btn" name="brush_picker"
                        value="#000000">
                </label>
            </div>
            <div>
                <label for="bg_picker" class="btn">Choose BackGroundmColour:
                    <input autocomplete="off" type="color" id="bgPkr" class="btn" name="bg_picker" value="#FFFFFF">
                </label>
            </div>

            <div><!-- Rounded switch -->
                <label class="switch">
                    <input autocomplete="off" class="btn" id="eraserTgl" type="checkbox">
                    <span class="slider round"></span>
                </label> Eraser
            </div>
            <button class="btn">erase all</button>
        </div>
    </div>
    <footer>
        <p>Copyright &copy dasilgus</p>
    </footer>
</body>

</html>
