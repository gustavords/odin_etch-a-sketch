<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_2023.css" />
    <script async src="./js/script_2023.js"></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div id="middle">
        <div id="grd_display">
            <div id="grd_slider">
                <input autocomplete="off" type="range" min=16 max="64" value="16" name="slider" id="slider">
                <label id="sliderLabel">slider value</label>
            </div>
            <div id="grid_holder">
                <div id="grid" draggable="false"></div>
            </div>
        </div>
        <div id="btn_group">
            <div class="btn cute">
                <label for="brush_picker">
                    <p>Brush Colour:</p>
                    <input autocomplete="off" type="color" id="brushPkr" class="btn iptSty" name="brush_picker"
                        value="#000000">
                </label>
            </div>
            <div class="btn cute">
                <label for="bg_picker">
                    <p>Background Colour:</p>
                    <input autocomplete="off" type="color" id="bgPkr" class="btn iptSty" name="bg_picker"
                        value="#FFFFFF">
                </label>
            </div>
            <div><!-- Rounded switch can't style it properly-->
                <label>
                    <p style="color: white;">Eraser</p>
                </label>
                <label class="switch" class="btn btnSty">
                    <input autocomplete="off" id="eraserTgl" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <button class="btn btnSty">Erase All</button>
            <button class="btn btnSty">Reset</button>

        </div>
    </div>
    <footer>
        <p>Copyright &copy dasilgus</p>
    </footer>
</body>

</html>
