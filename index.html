<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script async src="./script.js"></script>
    <title>Odin Etch-a-Sketch</title>
  </head>
  <body>
    <h1 class="title">Etch-a-Sketch</h1>

    <!-- new layout starts here -->
    <div class="container">
      <div class="btn_options">
        <div class="inputs">
          <label class="colour_label" for="colour_selector">Colour:</label>
          <input type="color" id="colour_selector" name="colour_selector" />
        </div>
        <!-- <button id="colour_btn" type="color">Color<span></span></button> -->
        <input type="checkbox" id="rainbow_switch" /><label
          for="switch"
          class="toogle"
        ></label>
        <!-- <button id="rainbow_btn">Rainbow</button> -->
        <button id="rainbow">Toogle Rainbow Hover</button>
        <button id="erase_btn">Erase</button>
      </div>
      <div class="canvas_container">
        <div class="slider_container">
          <p>
            Grid Size: <span class="gridSizeDisplay">16</span> x
            <span class="gridSizeDisplay">16</span>
          </p>
          <input
            type="range"
            min="16"
            max="60"
            value="16"
            class="slider"
            id="gridSize"
          />
        </div>
        <div class="grid_container"></div>
      </div>
    </div>
    <!-- ends here -->
  </body>
</html>
